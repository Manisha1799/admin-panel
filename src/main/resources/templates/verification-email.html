<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <p>Thank you for registering! To complete your registration, please use the following verification code:</p>
        
        <div class="verification-code" th:text="${verificationCode}">123456</div>
        
        <p>This code will expire in 24 hours.</p>
        
        <p>If you didn't request this verification, please ignore this email.</p>
        
        <p>Best regards,<br>Admin Panel Team</p>
    </div>
</body>
</html>
